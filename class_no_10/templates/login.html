{% extends "main.html" %}
{% block content %}
<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-login-form/draw2.svg" class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form action="#" method="post">
              {% csrf_token %}
            <!-- User Name -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form1Example13">User Name</label>
                <input type="text" name="username" placeholder="username" class="form-control"/> 
              </div>
            <!-- Password input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form1Example23">Password</label>
              <input type="text" name="password" placeholder="password" class="form-control"/> 
            </div>
            <!-- Submit button -->
            <button type="submit" value="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
          </form>
        </div>
        {% for msg in message %}
            <p style="color: red">{{ msg }}</p>
        {% endfor %}    
      </div>
    </div>
  </section>
{% endblock %}
