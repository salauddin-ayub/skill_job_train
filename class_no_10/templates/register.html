{% extends "main.html" %}
{% block content %}

<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-login-form/draw2.svg" class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form action="#" method="POST">
              {% csrf_token %}
            <!-- User Name -->
            <div class="form-outline mb-4">
                
                <label class="form-label" for="form1Example13">User Name</label>
                {{ form.username}}
              </div>
            <!-- Email input -->
            <div class="form-outline mb-4">
              
              <label class="form-label" for="form1Example13">Email address</label>
              {{ form.email}}
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-4">
              
              <label class="form-label" for="form1Example23">Password</label>
              {{ form.password1}}
            </div>
            <div class="form-outline mb-4">
                
                <label class="form-label" for="form1Example23">Again Password</label>
                {{ form.password2}}
              </div>

            <!-- Submit button -->
            <button type="submit" value="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
  
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
            </div>
  
            <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="#!" role="button">
              <i class="fab fa-facebook-f me-2"></i>Continue with Facebook
            </a>
            <a class="btn btn-primary btn-lg btn-block" style="background-color: #55acee" href="#!" role="button">
              <i class="fab fa-twitter me-2"></i>Continue with Twitter</a>
  
          </form>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
